<h1>Add Course</h1>
<form (submit)="submitCourse($event)">
    <label>Course Name</label>
    <input type="text">

    <div *ngFor="let x of numberOfHoles; let i = index">
        <span>Hole #{{ i + 1 }}</span>
        <span>Par</span>
        <input type="number"/>
    </div>
    <button type="submit">Submit</button>
</form>
